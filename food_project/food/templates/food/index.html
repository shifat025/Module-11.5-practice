{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-wrap justify-content-between m-5 p-5 ">
    {% for i in Meal %}
    <div class="card" style="width: 22rem;">
        <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h1 class="card-text">{{i.strMeal}}</h1>
          <p>{{i.idMeal}}</p>
        </div>
      </div>
    {% endfor %}
{% endblock  %}
